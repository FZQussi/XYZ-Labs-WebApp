<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gestão de Produtos 3D</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #f7f7f7;
    }

    h1, h2 {
      text-align: center;
    }

    section {
      background: #fff;
      padding: 20px;
      margin: 20px auto;
      max-width: 1000px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    form {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 10px;
    }

    input, button {
      padding: 8px;
    }

    .options {
      grid-column: 1 / -1;
    }

    .options label {
      margin-right: 10px;
      display: inline-block;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: center;
    }

    th {
      background: #4CAF50;
      color: white;
    }
  </style>
</head>
<body>

<h1>Gestão de Produtos 3D</h1>

<section>
  <h2>Criar / Editar Produto</h2>

<form id="productForm" enctype="multipart/form-data">
  <input type="hidden" id="productId">

  <input id="name" placeholder="Nome" required>
  <input id="description" placeholder="Descrição" required>
  <input id="price" type="number" step="0.01" placeholder="Preço" required>

  <div class="options">
    <label for="modelFile"><strong>Ficheiro 3D (.glb):</strong></label>
    <input type="file" id="modelFile" accept=".glb" required>
  </div>

  <button type="submit">Guardar</button>
  <button type="button" id="cancelEdit">Cancelar</button>
</form>



</section>

<section>
  <h2>Produtos</h2>
  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Nome</th>
        <th>Preço</th>
        <th>Ações</th>
      </tr>
    </thead>
    <tbody id="productTableBody"></tbody>
  </table>
</section>

<script src="products.js"></script>
</body>
</html>
