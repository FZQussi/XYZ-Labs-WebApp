<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redefinir Password</title>
  <link rel="stylesheet" href="/userpages/css/reset.css">
</head>
<body>
<div class="register-container">
  <div class="register-card">
    <div class="register-header">
      <div class="logo">
        <img src="/userpages/html/Emblem.svg" alt="XYZ Labs Logo" class="register-logo">
      </div>
      <h2>Redefinir Password</h2>
      <p>Introduz a nova password</p>
    </div>

    <form id="resetForm" novalidate>
      <div class="form-group password-wrapper">
        <label for="password">Nova Password</label>
        <div class="input-wrapper">
          <input type="password" id="password" placeholder="********" required>
        </div>
        <div class="password-bubble">
          <ul>
            <li data-rule="length">≥ 12 caracteres</li>
            <li data-rule="uppercase">Letra maiúscula</li>
            <li data-rule="lowercase">Letra minúscula</li>
            <li data-rule="number">Número</li>
            <li data-rule="special">Carácter especial</li>
          </ul>
        </div>
      </div>

      <div class="form-group">
        <label for="confirmPassword">Confirmar Password</label>
        <div class="input-wrapper">
          <input type="password" id="confirmPassword" placeholder="********" required>
        </div>
        <span class="error-message" id="confirmError"></span>
      </div>

      <button type="submit" class="register-btn">Submeter</button>
    </form>
  </div>
</div>

<!-- Modal -->
<div id="feedbackModal" class="modal hidden">
  <div class="modal-content">
    <span id="closeModal">&times;</span>
    <p id="modalMessage"></p>
  </div>
</div>

<script src="/userpages/scripts/reset-password.js"></script>
</body>
</html>
