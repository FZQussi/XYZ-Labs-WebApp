<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recuperar Password - XYZ Labs</title>
  <link rel="stylesheet" href="/userpages/css/Forgotpassword.css">
</head>
<body>

<div class="register-container">
  <div class="register-card">

    <div class="register-header">
      <div class="logo">
        <img src="/userpages/html/Emblem.svg" alt="XYZ Labs Logo" class="register-logo">
      </div>
      <h2>Recuperar Password</h2>
      <p>Insere o teu email para receber instruções</p>
    </div>

    <form id="forgotForm" novalidate>
      <div class="form-group">
        <label class="form-label" for="email">Email</label>
        <div class="input-wrapper">
          <input type="email" id="email" placeholder="exemplo@email.com" required>
        </div>
        <span class="error-message" id="emailError"></span>
      </div>

      <button type="submit" class="register-btn" id="submitBtn">
        Enviar Instruções
        <span class="loading-spinner hidden" id="loadingSpinner"></span>
      </button>
    </form>

    <div class="signup-link">
      <span>Lembraste da password?</span>
      <a href="login.html">Iniciar sessão</a>
    </div>

  </div>
</div>

<!-- Modal -->
<!-- Modal -->
<div id="feedbackModal" class="modal hidden">
  <div class="modal-content">
    <span class="close" id="closeModal">&times;</span>
    <div id="modalIcon" class="modal-icon"></div>
    <p id="modalMessage"></p>
  </div>
</div>


<script src="/userpages/scripts/Forgotpassword.js"></script>

</body>
</html>
