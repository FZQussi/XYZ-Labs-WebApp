<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registo - XYZ Labs</title>
  <link rel="stylesheet" href="../css/register.css">
</head>
<body>

  <div class="register-container">

    <div class="register-card">
      <img src="logo.png" alt="XYZ Labs Logo" class="register-logo">

      <h2>Criar Conta</h2>

      <form id="registerForm">
        <div class="input-group">
          <label for="name">Nome</label>
          <input type="text" id="name" required placeholder="O teu nome">
        </div>

        <div class="input-group">
          <label for="email">Email</label>
          <input type="email" id="email" required placeholder="exemplo@email.com">
          <div class="error-message" id="emailError"></div>
        </div>

        <div class="input-group">
          <label for="password">Palavra-passe</label>
          <input type="password" id="password" required placeholder="********">
          <ul class="password-reqs">
            <li id="lengthReq">≥ 12 caracteres</li>
            <li id="uppercaseReq">Uma letra maiúscula</li>
            <li id="lowercaseReq">Uma letra minúscula</li>
            <li id="numberReq">Um número</li>
            <li id="specialReq">Um carácter especial</li>
          </ul>
        </div>

        <div class="input-group">
          <label for="confirmPassword">Confirmar palavra-passe</label>
          <input type="password" id="confirmPassword" required placeholder="********">
          <div class="error-message" id="confirmError"></div>
        </div>

        <button type="submit" id="submitBtn">
          Criar Conta
          <span class="loading-spinner hidden" id="loadingSpinner"></span>
        </button>
      </form>

      <p class="login-link">
        Já tens conta?
        <a href="login.html">Iniciar sessão</a>
      </p>
    </div>
  </div>

  <!-- Modal central -->
  <div id="feedbackModal" class="modal hidden">
    <div class="modal-content">
      <span class="close" id="closeModal">&times;</span>
      <p id="modalMessage"></p>
    </div>
  </div>

  <script src="../scripts/register.js"></script>
</body>
</html>
