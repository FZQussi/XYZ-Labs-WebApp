<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Perfil</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/profile.css">
</head>
<body>

<div class="profile-wrapper">
  <div class="profile-card">

    <h2>Perfil</h2>
    <p class="subtitle">Dados da tua conta</p>

    <div class="field">
      <label for="profileUsername">Username</label>
      <input
        type="text"
        id="profileUsername"
        disabled
      >
    </div>

    <div class="field">
      <label for="profileEmail">Email</label>
      <input
        type="email"
        id="profileEmail"
        disabled
      >
    </div>

    <button
      id="changePasswordBtn"
      class="btn-primary"
      type="button"
    >
      Alterar Password
    </button>

    <!-- opcional, mas Ãºtil -->
    <button
      id="logoutBtn"
      class="btn-secondary"
      type="button"
    >
      Logout
    </button>
        <button id="homeBtn" class="btn-secondary" type="button">
      Voltar para a Homepage
    </button>
  </div>
</div>

<script src="../scripts/profile.js"></script>
</body>
</html>
