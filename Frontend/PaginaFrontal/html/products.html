</head>

<!-- HEADER (mesmo da homepage) -->

  <div class="header-left">
    <div class="logo-container">
      <a href="HomePage.html" class="logo-link">
        <img src="/Frontend/images/Logo.svg" alt="XYZ Labs Logo" class="logo">
      </a>
    </div>

    <button class="mobile-menu-btn" id="mobileMenuBtn">
      <span></span>
      <span></span>
      <span></span>
    </button>

    <nav class="header-nav" id="headerNav">
      <ul>
        <li><a href="HomePage.html">Home</a></li>
        <li><a href="products.html" class="active">Produtos</a></li>
        <li><a href="materials.html">Materiais</a></li>
        <li><a href="colors.html">Cores</a></li>
        <li><a href="about.html">Sobre</a></li>
        <li><a href="contact.html">Contacto</a></li>
      </ul>
    </nav>
  </div>

 

    <div id="authButtons">
      <button id="signInBtn" class="btn-secondary">Sign In</button>
      <button id="signUpBtn" class="btn-primary">Sign Up</button>
    </div>

    <div id="userIcons" style="display:none">
      <button id="userMenuBtn" class="icon-btn">
        <img src="/Frontend/lib/icons/user-alt-1-svgrepo-com.svg" alt="Utilizador">
      </button>
      <button id="cartBtn" class="icon-btn cart-btn">
        <img src="/Frontend/lib/icons/cart-shopping-fast-svgrepo-com.svg" alt="Carrinho">

      </button>
    </div>
  </div>
</header>

<div id="sideMenu" class="side-menu">
  <button class="closeBtn" id="closeMenu">√ó</button>
  <div id="sideContent"></div>
</div>

<div class="overlay" id="overlay"></div>

<!-- BREADCRUMB -->
<div class="breadcrumb">
  <div class="container">
    <a href="HomePage.html">Home</a> / <span>Produtos</span>
  </div>
</div>

<!-- CONTE√öDO PRINCIPAL -->
<main class="products-page">
  <div class="container">
    
    <!-- Filtros e Ordena√ß√£o -->
    <aside class="filters-sidebar" id="filtersSidebar">
        <div class="filter-group">
  <h4>Pesquisar</h4>
  <input
    type="text"
    id="searchInput"
    placeholder="Pesquisar produtos..."
    class="filter-search"
  >
</div>

      <div class="filters-header">
        <h3>Filtros</h3>
        <button class="btn-clear-filters" id="clearFilters">Limpar</button>
      </div>

      <!-- Categorias -->
      <div class="filter-group">
        <h4>Categorias</h4>
        <div id="categoryFilters" class="filter-options">
          <!-- Carregado via JS -->
        </div>
      </div>

      <!-- Faixa de Pre√ßo -->
      <div class="filter-group">
        <h4>Pre√ßo</h4>
        <div class="price-range">
          <input type="number" id="minPrice" placeholder="Min" min="0">
          <span>-</span>
          <input type="number" id="maxPrice" placeholder="Max" min="0">
        </div>
      </div>
    </aside>

    <!-- Lista de Produtos -->
    <div class="products-content">
      
      <!-- Toolbar -->
      <div class="products-toolbar">
        <div class="toolbar-left">
          <button class="btn-toggle-filters" id="toggleFilters">
            üîΩ Filtros
          </button>
          <span class="products-count" id="productsCount">0 produtos</span>
        </div>

        <div class="toolbar-right">
          <label for="sortBy">Ordenar:</label>
          <select id="sortBy">
            <option value="newest">Mais Recentes</option>
            <option value="price-asc">Pre√ßo: Menor - Maior</option>
            <option value="price-desc">Pre√ßo: Maior - Menor</option>
            <option value="name">Nome (A-Z)</option>
          </select>
        </div>
      </div>

      <!-- Grid de Produtos -->
      <div class="products-grid" id="productsGrid">
        <div class="loading">A carregar produtos...</div>
      </div>

      <!-- Pagina√ß√£o -->
      <div class="pagination" id="pagination">
        <!-- Carregado via JS -->
      </div>
    </div>

  </div>
</main>

<footer class="footer">
  <div class="container">
    <div class="footer-bottom">
      <p>&copy; 2026 XYZ Labs. Todos os direitos reservados.</p>
    </div>
  </div>
</footer>

<script src="../scripts/homePage.js"></script>
<script src="../scripts/cart.js"></script>
<script src="../scripts/products-page.js"></script>
</body>
</html>
