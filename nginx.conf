server {
    listen 80;
    server_name localhost;

    # Serve os ficheiros estáticos do frontend (pasta raiz do Frontend/)
    root /usr/share/nginx/html;

    # Página inicial aponta para a localização real do HomePage.html
    index PaginaFrontal/html/HomePage.html;

    # Proxy das chamadas às rotas do backend para o container Node.js
    location ~ ^/(auth|admin|products|users|categories|orders|contact|forgot-password|reset-password|api|images|models) {
        proxy_pass http://backend:3001;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_cache_bypass $http_upgrade;
    }

    # Fallback — devolve a homepage para rotas desconhecidas
    location / {
        try_files $uri $uri/ /PaginaFrontal/html/HomePage.html;
    }
}